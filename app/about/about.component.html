<ActionBar title="About Us" class="action-bar">
</ActionBar>
<ScrollView orientation="vertical">
    <GridLayout class="m-5" rows="auto auto auto" *ngIf="leaders">
        <StackLayout row="0" class="p-10 border">
            <Label class="h2" text="Our History"></Label>
            <StackLayout>
                <Label class="body" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."
                    textWrap="true"></Label>
                <Label class="body" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan." textWrap="true"></Label>

            </StackLayout>

        </StackLayout>
        <Label row="1" height="40" class="p-10 m-t-10 h3" text="Corporate Leadership"></Label>
        <ListView row="2" height="500" [items]="leaders" class="list-group p-10">
            <ng-template let-leader="item">
                <GridLayout class="list-group-item" rows="auto" columns="auto, *">
                    <Image row="0" col="0" [src]="baseURL + leader.image" class="thumb img-circle"> </Image>
                    <StackLayout row="0" col="1">
                        <Label [text]="leader.name" class="list-group-item-heading"></Label>
                        <Label [text]="leader.designation" class="list-group-item-text"></Label>
                        <Label [text]="leader.description" class="list-group-item-text" textWrap="true"></Label>
                    </StackLayout>
                </GridLayout>
            </ng-template>
        </ListView>

    </GridLayout>
    <ActivityIndicator busy="true" *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
    <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
</ScrollView>
